<body>
<script type="text/javascript">
	var i;
	i=1
	while (i <= 100) {

		if ((i % 3 == 0) && (i % 5 == 0)){
			console.log ('FizzBuzz');
		}
		else if (i % 5 == 0) {
			console.log ('buzz');
		}
		else if (i % 3 == 0) {
			console.log ('fizz');
		}
		else {
			console.log (i);
		}
		i++;
	}
	
</script>
