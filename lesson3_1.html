<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var str = '';
	var i = 1; j = 1;
	for (i = 1; i < 9; i++) {
		for (j = 1; j < 10; j++) {
			if (i % 2 == 0) {
				if (j == 9) {
					str += '\n'
				}
				else if (j % 2 == 0) {
					str += '#'
				}
				else {
					str += ' '
				}
			}
			else {
				if (j == 9) {
					str += '\n'
				}
				else if (j % 2 != 0) {
					str += '#'
				}
				else {
					str += ' '
				}
			}
			
		}
	}
	console.log (str);
	
</script>
</body>
</html>
