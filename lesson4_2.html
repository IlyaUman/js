<script type="text/javascript">
var str; n;
function countBs (str) {
	return str.length;
	}
function countChar (str) {
		return str.charAt (n-1);
	}
str = prompt ('Введите значение строки');
n = prompt ('Введите номер позиции символа');
console.log ('Введённая строка содержит ' + countBs (str) + ' символов');
console.log ('На позиции ' + n + ' находится символ ' + countChar (str));
</script>
